<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style/main.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="page-2">

        <nav id="nav" class="top-nav">
            <div class="navbar-1">
                <div class="navbar-1-left"> 
                    
                    <ul>
                        <p class="user-name-display" style="color: white; font-size: 2em; margin-right: 1em;">Welcome back username</p>
                        
                        
                        
                        
                    </ul>
                </div>
                <div class="navbar-1-center">
                    
                </div>
                <div class="navbar-1-right">
                    <ul>
    
                        <li class="navbar-item login">
                            <a href="" class="navbar-link">
                                <i class="fa fa-user"></i>
                            </a>
                        </li>
    
                        
                    </ul>
                </div>
            </div>
            
        </nav>

        <main class="contents">
            
                <div class="content">
                    <div class="list-boards">
                        
                        <button class="new-board">
                            <i class="fa fa-plus"></i>
                            <p>Create new project</p>
                        </button>
                        
                    </div>

                    
                
                </div>
        </main>
        

        <!-- MODAL VIEW -->
        <div id="project-adding-modal" class="modal">
            <div class="modal-view">
                <div class="modal-head">
                    <h2 class="modal-heading" style="width: 100%;">Add New Project
                        <span class="projectManager modal-heading" style="font-size: 0.5em; color: green;">

                        </span>
                    </h2>
                    
                    
                    <span class="close">&times;</span>
                </div>

                
                <div class="modal-inner-content">

                <div class="modal-left">
                    <div class="modal-content">
                        
                        <form class="addProjectForm">
                            <label class="modalLabel" for="projectName">Project Name: </label><br>
                            <input class="modalLabel" type="text" id="projectName" name="projectName"><br>
                            <label class="modalLabel" for="deadlineForm">Deadline: </label><br>
                            <input class="modalLabel" type="date" id="deadlineForm" name="deadlineForm ">

                            <div class="users-list"></div>
                            
                            <label class="modalLabel" for="deadlineForm">Description: </label><br>
                            <textarea cols="50" rows="4"></textarea><br><br>

                            <div class="ui active centered inline loader spinner" style="display:none; margin-top: 1em;"></div>

        </main>
    </div>


    <script>
        const modal = document.querySelector(".modal-1");
        const close = document.querySelector(".modal-close");
        const btn = document.querySelector(".new-board");
         window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
    </script>
</body>
</html>
