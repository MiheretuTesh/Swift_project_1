<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <link rel="stylesheet" href="assets/style/styler.css">
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script type='module' src="./assets/script/app.js" defer></script>
    
</head>
<body>
    <div class="hero">

        <div class="form-box">


            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn"
                onclick="register()">Register</button>
            </div>

            
            <form id="login" class="input-group">
                
                <input id="username" type="text" class="input-field" placeholder="Username" required>
                <input id="password" type="password" class="input-field" placeholder="Enter Password" required id="passID">
              
                <span class="eye" onclick="eyeFunction()">
                    <i class="fa fa-eye seen" style="display: none;"></i>
                    <i class="fa fa-eye-slash hidden"></i>   
                </span>

                <div class="login_message">'Wrong Username or Password'</div>
                <div class="ui active centered inline loader spinner" style="display:none; margin-top: 1em;"></div>

                <input type="checkbox" class="check-box"><span>Remember Password</span>
           <button type="submit" class="submit-btn" id="loginBtn">Log In</button>



            </form>
            <form id="register" class="input-group">
            
                <input type="text" class="input-field" placeholder="Full name" id="fullNameID" required>
                
            
                <input type="text" class="input-field" placeholder="Username" id="unameID" required>
          
            
                <input type="text" class="input-field" placeholder="Birthday" id="birthDay" required>
                
            
                <input type="password" class="input-field" placeholder="Enter Password" required id="passID">
                <span class="eye" onclick="eyeFunction()">
                    <i class="fa fa-eye seen"  style="display: none;"></i>
                    <i class="fa fa-eye-slash hidden"></i>
                    
                </span>
                               
                <input type="checkbox" class="check-box"><span>Remember Password</span>
           <button type="submit" class="submit-btn" id="registerBtn">Register</button>

            </form>

        </div>
        
    </div>

    <script>
        var x= document.getElementById("login");
        var y= document.getElementById("register");
        var z= document.getElementById("btn");

        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";

        }


        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";

        }
    </script>

    <script>
        function eyeFunction(){
            let password = document.querySelector("#password");
            let seen = document.querySelector(".seen");
            let hidden = document.querySelector(".hidden");

            
            if(password.type === 'password'){
                password.type="text";
                hidden.style.display= "none";
                seen.style.display="block";
            }
            else{
                password.type ="password";
                hidden.style.display = "block";
                seen.style.display = "none";
                

            }



        }

    </script>
    
</body>
</html>
