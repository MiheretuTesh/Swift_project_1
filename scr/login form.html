<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <link rel="stylesheet" href="assets/style/styler.css">
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script type='module' src="./assets/script/app.js" defer></script>
    
</head>
<body>
    <div class="hero">

        <div class="form-box">


            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn"
                onclick="register()">Register</button>
            </div>

            
            <form id="login" class="input-group">
                
                <input id="username" type="text" class="input-field" placeholder="Username" required>
                <input id="loginPassword"  type="password" class="input-field" placeholder="Enter Password" required id="passID">
              
                <span class="eye" onclick="eyeFunction('login')">
                    <i class="fa fa-eye loginSeen" style="display: none;"></i>
                    <i class="fa fa-eye-slash loginHidden"></i>   
                </span>

                <div class="login_message"></div>
                <div class="ui active centered inline loader spinner" style="display:none; margin-top: 1em;"></div>

                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn" id="loginBtn">Log In</button>



            </form>
            <form id="register" class="input-group">
            
                <input type="text" class="input-field" placeholder="Full name" id="fullNameID" required>
                
            
                <input type="text" class="input-field" placeholder="Username" id="unameID" required>
          
            
                <input type="date" class="input-field" placeholder="Birthday" id="birthDay" required>
                
            
                <input id="registerPassword" type="password" class="input-field" placeholder="Enter Password" required id="passID">
                <span class="eye" onclick="eyeFunction('register')">
                    <i class="fa fa-eye registerSeen"  style="display: none;"></i>
                    <i class="fa fa-eye-slash registerHidden"></i>
                    
                </span>
                
                <div class="login_message"></div>
                <div class="ui active centered inline loader spinner" style="display:none; margin-top: 1em;"></div>
                
                <input type="checkbox" class="check-box"><span>Remember Password</span>
           <button type="submit" class="submit-btn" id="registerBtn">Register</button>

            </form>

        </div>
        
    </div>

    <script>
        var x= document.getElementById("login");
        var y= document.getElementById("register");
        var z= document.getElementById("btn");

        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";

        }


        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";

        }
    </script>

    <script>
            
        function eyeFunction(target){
            let password = target === 'login'? document.querySelector("#loginPassword"): document.querySelector("#registerPassword");
            let seen = target === 'login'? document.querySelector(".loginSeen"): document.querySelector(".registerSeen");
            let hidden = target === 'login'? document.querySelector(".loginHidden"): document.querySelector(".registerHidden");

            if(password.type === 'password'){
                password.type="text";
                hidden.style.display = "block";
                seen.style.display = "none";
            }
            else{
                password.type ="password";
                hidden.style.display= "none";
                seen.style.display="block";
            }



        }

    </script>
    
</body>
</html>
